    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/cfabfc7038.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul {
        list-style: none;
      }
      #container {
        width: 100%;
        background-color: aqua;
        margin: 0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      article {
        width: 20%;
        background-color: tomato;
        padding: 1rem;
        margin: 1rem;
      }
      .pic {
        border: 1px solid black;
        width: 100%;
        height: 15rem;
        margin: 0 auto;
        margin-bottom: 30px;
        overflow: hidden;
      }
      .pic img {
        width: 100%;
        height: 15rem;
        object-fit: cover;
      }

      .text {
        text-align: center;
      }
      .text h2 {
        margin-bottom: 10px;
      }
      .text ul {
        display: flex;
        margin-top: 20px;
        justify-content: center;
        align-items: center;
      }
      .text ul li {
        width: 33%;
        margin: 0.5rem;
        font-size: 20px;
      }
      .text ul li i:hover {
        transform: scale(110%);
        opacity: 1;
      }
      .text ul li i {
        cursor: pointer;
        opacity: 0.5;
        transition: transform 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>

      <article>
        <div class="pic">
          <img src="img/1.jpg" />
        </div>
        <div class="text">

          <ul>

    <script>
      // play pause load 클릭시 이벤트 발생
      // 클릭하면 내 아티클의 음악이 선택

      const pauseBtns = document.querySelectorAll(".pause i");
      const playBtns = document.querySelectorAll(".play i");

      const handlePlay = (event) => {
        event.currentTarget.closest("article").querySelector("audio").play();
      };

      const handlePause = (event) => {
        event.currentTarget.closest("article").querySelector("audio").pause();
      };

      for (let playBtn of playBtns) {
        playBtn.addEventListener("click", handlePlay);
      }

      for (let pauseBtn of pauseBtns) {
        pauseBtn.addEventListener("click", handlePause);
      }
    </script>
